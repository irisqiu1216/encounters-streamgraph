<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Border Encounters Trend by Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1100px;
            margin: 20px auto;
        }
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #999;
            padding: 10px;
            pointer-events: none;
            opacity: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Border Encounters Trend by Country in Recent Five Years</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
    // Main function to create stream graph
    function createStreamGraph(data) {
        // Clear any existing chart
        d3.select("#chart").selectAll("*").remove();

        // Increased left margin for legend
        const margin = {top: 50, right: 50, bottom: 50, left: 200};
        const width = 1100 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Parse time and numeric data
        const parseTime = d3.timeParse("%Y-%m-%d");
        data.forEach(d => {
            d.Date = parseTime(d.Date);
            // Convert all numeric columns
            const countries = ["MEXICO", "GUATEMALA", "VENEZUELA", "HONDURAS", "CUBA", "PEOPLE'S REPUBLIC OF CHINA"];
            countries.forEach(country => {
                d[country] = +d[country];
            });
        });

        // Get country columns
        const countries = ["MEXICO", "GUATEMALA", "VENEZUELA", "HONDURAS", "CUBA", "PEOPLE'S REPUBLIC OF CHINA"];

        // Create SVG with translation to account for margins
        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
     
        // Scales
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.Date))
            .range([0, width]);

        // Stack generator
        const stack = d3.stack()
            .keys(countries)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetWiggle);

        const series = stack(data);

        // Color scale (using a minimalist color scheme)
        const color = d3.scaleOrdinal()
            .domain(countries)
            .range(d3.schemeBlues[6].map((color, index) => 
                index === 5 ? '#08306B' : color 
            ));

        // Y scale
        const y = d3.scaleLinear()
            .domain([
                d3.min(series, d => d3.min(d, d => d[0])),
                d3.max(series, d => d3.max(d, d => d[1]))
            ])
            .range([height, 0]);

        // Area generator
        const area = d3.area()
            .x(d => x(d.data.Date))
            .y0(d => y(d[0]))
            .y1(d => y(d[1]))
            .curve(d3.curveBasis);

        // Create layers
        svg.selectAll("path")
            .data(series)
            .enter().append("path")
            .attr("d", area)
            .attr("fill", (d, i) => color(i))
            .attr("opacity", 0.7)
            .on("mousemove", function(event, d) {
                // Find the index of the current series
                const seriesIndex = series.indexOf(d);
                const countryName = countries[seriesIndex];

                // Find the data point closest to the mouse position
                const mouseX = d3.pointer(event)[0];
                const date = x.invert(mouseX);
                const closestDataPoint = data.reduce((prev, curr) => 
                    Math.abs(curr.Date - date) < Math.abs(prev.Date - date) ? curr : prev
                );

                // Prepare simple tooltip content
                const tooltipContent = `
                    Date: ${closestDataPoint.Date.toLocaleDateString()}<br>
                    Country: ${countryName}<br>
                    Encounters: ${closestDataPoint[countryName].toLocaleString()}
                `;

                // Show tooltip
                d3.select("#tooltip")
                    .style("opacity", 0.9)
                    .html(tooltipContent)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => {
                d3.select("#tooltip").style("opacity", 0);
            });

        // X Axis
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x)
                .tickFormat(d3.timeFormat("%Y-%m"))
            );

        // X Axis Label
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", height + 40)
            .attr("text-anchor", "middle")
            .text("Date");

        // Title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .style("font-size", "16px");

        // Legend (positioned on the left side)
        const legend = svg.selectAll(".legend")
            .data(countries)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", (d, i) => `translate(-150,${i * 30})`);

        legend.append("circle")
            .attr("cx", 0)
            .attr("cy", 9)
            .attr("r", 8)
            .style("fill", (d, i) => color(i));

        legend.append("text")
            .attr("x", 18)
            .attr("y", 9)
            .attr("dy", ".35em")
            .text(d => d);
    }

    // Load data
    d3.csv("countries_trend.csv")
        .then(createStreamGraph)
        .catch(error => {
            console.error("Error loading the CSV file:", error);
            document.getElementById("chart").innerHTML = 
                `<p style="color: red;">Error loading data: ${error.message}</p>`;
        });
    </script>
</body>
</html>
